<script>
function openTab(evt, twoTabs) {
    var i, tabContent, mainTabs;
    tabContent = document.getElementsByClassName("tabContent");
    for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
    }
    mainTabs = document.getElementsByClassName("mainTabs");
    for (i = 0; i < mainTabs.length; i++) {
        mainTabs[i].className = mainTabs[i].className.replace(" active", "");
    }
    document.getElementById(twoTabs).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
